    <!-- Script para silenciar o aviso de produção do Tailwind -->
    <script>
      (function() {
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        const isTailwindWarning = (args) => {
          return args && args[0] && typeof args[0] === 'string' && 
            (args[0].includes('cdn.tailwindcss.com') || args[0].includes('production'));
        };

        console.warn = function(...args) {
          if (isTailwindWarning(args)) return;
          originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
          if (isTailwindWarning(args)) return;
          originalLog.apply(console, args);
        };
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
